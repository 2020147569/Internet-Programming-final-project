<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Team Project-input</title>
    </head>
    <body>
        <header>
            <h1>시간 기반의 장소 추천 서비스</h1>
        </header>
        <main>
            <form method="post" action="output.html">
                <p>
                    <label>인원수:<input type="number" name="?1" min="1" max="4" step="1" value="1" /></label>
                </p>
                <p>
                    <label>시간:<input type="time" name="?2" step="60" />부터 ~ <input type="time" name="?3" step="60" />까지</label>
                    <br><button type="button">(+) 시간 추가하기</button>
                </p>
                <p>
                    선호도 checkbox 만들기<br>
                    <label><input type="checkbox" name="?4" value="?">?</label>
                </p>
                <p>
                    <button type="submit">확인</button> <button type="reset">지우기</button>
                </p>
            </form>
        </main>
        <aside></aside>
        <footer>
            <hr width="100%" color="black" size="1">
            <h6>2020147549 윤민균, 2020147569 이승재, 2020147570 권동욱</h6>
        </footer>
    </body>
</html>
